<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sangyun Shin</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
      color: #202124;
      line-height: 1.6;
    }
    a { color: #1a73e8; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .layout {
      display: flex;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2em;
      gap: 2em;
    }
    .sidebar {
      flex: 0 0 260px;
      text-align: center;
      border-right: 1px solid #e0e0e0;
      padding-right: 1.5em;
      position: sticky;
      top: 2em;
      height: fit-content;
      align-self: flex-start;
    }
    .sidebar img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: contain;
      background-color: #f5f5f5;
      margin-bottom: 1em;
    }
    .sidebar h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .sidebar p {
      color: #5f6368;
      margin: 0.5em 0 1em;
    }
    .sidebar .links a {
      display: block;
      margin: 0.3em 0;
      font-size: 1.05em;
    }
    .sidebar .links i { margin-right: 8px; }

    .content { flex: 1; padding-left: 1em; }
    section { margin-bottom: 2em; }
    h2 {
      margin-bottom: 0.5em;
      font-size: 1.6em;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 0.3em;
    }
    .small { color: #5f6368; font-size: 0.9em; }

    .publication {
      display: flex;
      gap: 1em;
      margin-bottom: 1.5em;
      padding: 1em;
      flex-wrap: wrap;
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }
    .publication:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    .pub-thumb { flex: 0 0 160px; }
    .pub-thumb img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .pub-details { flex: 1; }

    /* Publications font adjustments */
    #publications { font-size: 0.95em; }
    .pub-details .title {
      font-weight: 700;
      font-size: 1.05em;
      margin-bottom: 0.3em;
    }
    .pub-details .authors {
      font-size: 0.9em;
      margin-bottom: 0.2em;
    }
    .pub-details .authors b {
      font-weight: 600;
      color: #000;
    }
    .pub-details .venue {
      font-weight: 600;
      color: #b23a48; /* maroon highlight */
      font-size: 0.9em;
      margin-bottom: 0.4em;
    }
    .pub-details .links a { margin-right: 1em; font-size: 0.9em; }

    footer {
      margin-top: 3em;
      text-align: center;
      color: #5f6368;
      font-size: 0.85em;
      border-top: 1px solid #e0e0e0;
      padding-top: 1em;
    }

    @media (max-width: 768px) {
      .layout { flex-direction: column; padding: 1em; }
      .sidebar {
        border-right: none;
        border-bottom: 1px solid #e0e0e0;
        padding-right: 0;
        padding-bottom: 1em;
        position: relative;
        top: auto;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <img src="assets/profile.jpg" alt="Profile photo of Sangyun Shin" />
      <h1>Sangyun Shin</h1>
      <p>Postdoctoral Researcher<br>Computer Science<br>University of Oxford</p>
      <p><i class="fa-solid fa-envelope"></i> <a href="mailto:sangyun.shin@cs.ox.ac.uk">sangyun.shin@cs.ox.ac.uk</a></p>
      <div class="links">
        <a href="https://scholar.google.com/citations?user=AdeL_SgAAAAJ&hl=en" target="_blank"><i class="fa-brands fa-google"></i>Google Scholar</a>
        <a href="https://www.linkedin.com/in/sangyun-shin-profile/" target="_blank"><i class="fa-brands fa-linkedin"></i>LinkedIn</a>
        <a href="assets/Sangyun_Shin_CV.pdf" target="_blank"><i class="fa-solid fa-file-pdf"></i>CV (PDF)</a>
      </div>
    </aside>

    <main class="content">
      <!-- About, News, Publications, Contact sections go here (unchanged from your version) -->
    </main>
  </div>

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
